<div *ngIf="!loading" class="static flex h-screen flex-col bg-transparent overflow-auto">
  <div class="w-full flex flex-col justify-center items-center mt-10 mb-10">
    <h1 class="font-montserrat-bold text-6xl text-accent-dark mt-6">Check uploaded photos</h1>
  </div>
  <app-new-images
    [images]="images"
    (press)="deleteImage($event)">
  </app-new-images>
</div>
