<div *ngIf="!loading" class="static flex h-screen flex-col bg-transparent overflow-auto">
  <div class="w-full flex flex-col justify-center items-center mt-10">
    <h1 class="font-montserrat-bold text-6xl text-accent-dark mt-6">Archive!</h1>
  </div>
  <div>
    <input type="file" name="image" (change)="onFileSelected($event)" accept="image/*" multiple />
    <app-button class="mat-mdc-button" [label]="'Upload'" (press)="uploadFiles()"></app-button>
    <div *ngIf="fileList.length > 0">
      <h4>Selected Files:</h4>
      <ul>
        <li *ngFor="let file of previewFiles">
          <img *ngIf="file" [src]="file" alt="Image Preview" width="100" height="100" />
        </li>
      </ul>
    </div>
  </div>
  <div *ngFor="let image of safeImages">
    <img [src]="image" alt="Image" />
  </div>
</div>
