<div *ngIf="!loading" class="static flex h-screen flex-col bg-transparent overflow-auto">
  <div class="w-full flex flex-col justify-center items-center mt-10 mb-10">
    <h1 class="font-montserrat-bold text-6xl text-accent-dark mt-6">Archive!</h1>
  </div>
  <div *ngIf="showAll; else showLiked">
    <app-button class="absolute right-10 top-0 mat-mdc-button"
                [label]= "'See liked'"
                (press)="showLikedImages()">
    </app-button>
    <app-all-images
      *ngIf="showAll"
      [images]="safeImages"
      (press)="changeHeart($event)">
    </app-all-images>
  </div>
  <ng-template #showLiked>
    <app-button class="absolute right-10 top-0 mat-mdc-button"
                [label]= "'See all'"
                (press)="showLikedImages()">
    </app-button>
    <app-liked-images
      [images]="likedImages">
    </app-liked-images>
  </ng-template>
</div>
